apiVersion: v1
kind: Service
metadata:
  name: goserver-service
spec:
  selector:
    app: goserver
  type: LoadBalancer # Generate IP for external access (When we are using a Ingress, we donÂ´t need to use LoadBalancer. We can use ClusterIP. The Ingress provide an External IP to call the ClusterIP internally)
  ports:
  - name: goserver-service
    port: 80 # Service Port
    targetPort: 80 # Container App Port
    protocol: TCP