apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver-deployment
  labels: 
    app: goserver-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goserver #
  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: fabiolnh/hello-go:v5.3
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
      volumes:
        - name: config
          configMap:
            name: configmap-members
            items:
              - key: members
                path: family.txt